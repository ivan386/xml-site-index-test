<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="style.xslt" type="text/xsl" ?>
<!-- родительском элементе объявляем префикс 'xh' для xhtml элементов -->
<запись xmlns:xh="http://www.w3.org/1999/xhtml">
    <!-- далее используем этот префикс перед именем элемента -->
    <xh:title>XML с xHTML тегами с префиксом  (xHTML тип)</xh:title>
    <xh:meta name ="description" 
             content="Это XML в который втроены xHTML теги с префиксом."/>

    <!-- у элементов без префикса пространство имён остаётся пустым -->
	<тип>xHTML</тип>
    <заголовок>XML с xHTML тегами с префиксом</заголовок>
    <текст>Это страница теста отображения XML в результатах поиска. Это XML в который втроены xHTML теги с префиксом.</текст>
</запись>
