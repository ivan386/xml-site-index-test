<запись>
    <!-- в теге head определяем пространство имён поумолчанию -->
    <head xmlns="http://www.w3.org/1999/xhtml">
        <!-- все дочерние элементы наследуют это пространство имён -->
        <title>xHTML фрагмент встроен в XML (xHTML тип)</title>
        <meta name="description" content="Это XML в котором xHTML фрагмент встроен в XML."/>
		<meta http-equiv="refresh" content="0; url=with-xhtml-fragment.proxy.xml" />
    </head>
	
	<тип>xHTML</тип>
    <!-- элементы вне тега head остаются с пустым пространством имён -->
    <заголовок>xHTML фрагмент встроен в XML</заголовок>
    <текст>Это страница теста отображения XML в результатах поиска. Это XML в котором xHTML фрагмент встроен в XML..</текст>
</запись>
